name: Prompt Evaluation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install promptfoo
      run: npm install -g promptfoo
    
    - name: Run promptfoo evaluation
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        # Find the latest test cases file
        TEST_FILE=$(ls -t .specalign/test_cases/*.yaml 2>/dev/null | head -1)
        if [ -z "$TEST_FILE" ]; then
          echo "No test cases found. Please run 'specalign generate' first."
          exit 1
        fi
        echo "Running evaluation on: $TEST_FILE"
        promptfoo eval -c "$TEST_FILE" --output promptfoo-output/
    
    - name: Upload results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: promptfoo-results
        path: promptfoo-output/
        retention-days: 30
    
    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Try to read summary if available
          const summaryPath = 'promptfoo-output/results.json';
          if (fs.existsSync(summaryPath)) {
            const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
            const body = `## Prompt Evaluation Results\n\n` +
              `- **Total Tests**: ${summary.stats?.total || 'N/A'}\n` +
              `- **Passed**: ${summary.stats?.pass || 'N/A'}\n` +
              `- **Failed**: ${summary.stats?.fail || 'N/A'}\n` +
              `- **Pass Rate**: ${summary.stats?.passRate || 'N/A'}%\n\n` +
              `[View full results](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
          }
